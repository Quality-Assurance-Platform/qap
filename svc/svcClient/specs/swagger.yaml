    get:
      tags:
        - "issue"
      description: "Sync All Sprints Issues"
      operationId: api.apiIssue.sync_issue
      parameters:
        - name: sprint_id
          in: query
          required: false
          schema:
            type: string
            example: "e095081f-b145-4df7-affa-0412fce2ea88"
