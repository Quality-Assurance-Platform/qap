openapi: "3.0.0"

info:
  title: "Quality Sphere"
  version: "1.1.0"

servers:
  - url: http://0.0.0.0/api

tags:
  - name: "check"
  - name: "tracker"
  - name: "project"
  - name: "sprint"
  - name: "issue"

paths:
  /status:
    get:
      tags:
        - "check"
      description: "Check Health Status"
      operationId: api.apiHealth.health_check
      responses:
        200:
          description: "Service status is healthy"


  /hosts:
    get:
      tags:
        - "check"
      description: "Get Host Status"
      operationId: api.apiHealth.host_check
      responses:
        200:
          description: "succeed to list all hosts status"


  /trackers:
    get:
      tags:
        - "tracker"
      description: "List All Trackers"
      operationId: api.apiTracker.list_tracker
      responses:
        200:
          description: "succeed to list all trackers and return tracker info object"
          content:
            application/json:
              schema: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  type:
                    type: string
                  info:
                    type: object
                    properties:
                      host:
                        type: string
                      account:
                        type: string
                  status:
                    type: string
    post:
      tags:
        - "tracker"
      description: "Add Tracker"
      operationId: api.apiTracker.add_tracker
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "MyTracker"
                type:
                  type: string
                  example: 'jira'
                info:
                  type: object
                  properties:
                    host:
                      type: string
                      example: "http://qualitysphere.github.io"
                    account:
                      type: string
                      example: "admin"
                token:
                  type: string
                  example: "PassWord"
      responses:
        200:
          description: "succeed to add tracker and return tracker ID"

  /tracker/{tracker_id}:
    get:
      tags:
        - "tracker"
      description: "Get tracker information"
      operationId: api.apiTracker.get_tracker
      parameters:
        - name: tracker_id
          in: path
          required: true
          schema:
            type: string
            example: 'e095081f-b145-4df7-affa-0412fce2ea88'
      responses:
        200:
          description: "succeed to get tracker and return tracker info object"
    put:
      tags:
        - "tracker"
      description: "Update tracker information"
      operationId: api.apiTracker.update_tracker
      parameters:
        - name: tracker_id
          in: path
          required: true
          schema:
            type: string
            example: 'e095081f-b145-4df7-affa-0412fce2ea88'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "MyTracker"
                type:
                  type: string
                  example: "jira"
                info:
                  type: object
                  properties:
                    host:
                      type: string
                      example: "https://qualitysphere.github.io"
                    account:
                      type: string
                      example: "admin"
                token:
                  type: string
                  example: "PassWord"
      responses:
        200:
          description: "succeed to update tracker and return tracker ID"
    delete:
      tags:
        - "tracker"
      description: "Delete tracker information"
      operationId: api.apiTracker.delete_tracker
      parameters:
        - name: tracker_id
          in: path
          required: true
          schema:
            type: string
            example: "e095081f-b145-4df7-affa-0412fce2ea88"
      responses:
        204:
          description: "succeed to delete tracker and return True"

  /tracker/{tracker_id}/status:
    put:
      tags:
        - "tracker"
      description: "Active/Disable tracker"
      operationId: api.apiTracker.update_tracker_status
      parameters:
        - name: tracker_id
          in: path
          required: true
          schema:
            type: string
            example: "e095081f-b145-4df7-affa-0412fce2ea88"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "active"
      responses:
        200:
          description: "succeed to update tracker status and return tracker status"

  /tracker/{tracker_id}/projects:
    get:
      tags:
        - "tracker"
      description: "List project from tracker"
      operationId: api.apiTracker.list_tracker_project
      parameters:
        - name: tracker_id
          in: path
          required: true
          schema:
            type: string
            example: "e095081f-b145-4df7-affa-0412fce2ea88"
      responses:
        200:
          description: "succeed to list project from tracker and return projects"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
                    value:
                      type: string

  /tracker/{tracker_id}/sprints:
    get:
      tags:
        - "tracker"
      description: "List sprint from tracker"
      operationId: api.apiTracker.list_tracker_sprint
      parameters:
        - name: tracker_id
          in: path
          required: true
          schema:
            type: string
            example: "e095081f-b145-4df7-affa-0412fce2ea88"
      responses:
        200:
          description: "succeed to list sprint from tracker and return sprints"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
                    value:
                      type: string

  /tracker/{tracker_id}/issue_fields:
    get:
      tags:
        - "tracker"
      description: "List issue fields from tracker"
      operationId: api.apiTracker.list_tracker_issue_field
      parameters:
        - name: tracker_id
          in: path
          required: true
          schema:
            type: string
            example: "e095081f-b145-4df7-affa-0412fce2ea88"
      responses:
        200:
          description: "succeed to list issue field from tracker and return issue fields"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
                    value:
                      type: string

  /tracker/{tracker_id}/issue_field:
    get:
      tags:
        - "tracker"
      description: "Get issue field values from tracker"
      operationId: api.apiTracker.list_tracker_issue_field_value
      parameters:
        - name: tracker_id
          in: path
          required: true
          schema:
            type: string
            example: "e095081f-b145-4df7-affa-0412fce2ea88"
        - name: field
          in: query
          required: true
          schema:
            type: string
            example: "label"
        - name: project
          in: query
          required: false
          schema:
            type: string
            example: "QS"
      responses:
        200:
          description: "succeed to get issue field values from tracker and return values"
          content:
            application/json:
