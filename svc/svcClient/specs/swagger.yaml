            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  issue_tracker:
                    type: object
                    properties:
                      tracker_id:
                        type: string
                      tracker_name:
                        type: string
                      project_key:
                        type: string
                      project_value:
                        type: string
                  case_tracker:
                    type: object
                    properties:
                      tracker_id:
                        type: string
                      tracker_name:
                        type: string
                      project_key:
                        type: string
                      project_value:
                        type: string
                  status:
                    type: string
    put:
      tags:
        - "project"
      description: "Update Project"
      operationId: api.apiProject.update_project
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            example: "e095081f-b145-4df7-affa-0412fce2ea88"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "MyProject"
                issue_tracker:
                  type: object
                  properties:
                    tracker_id:
                      type: string
                      example: "e095081f-b145-4df7-affa-0412fce2ea88"
                    project_key:
                      type: string
                      example: "QS"
                    project_value:
                      type: string
                      example: "QSphere"
      responses:
        200:
          description: "succeed to update project"
    delete:
      tags:
        - "project"
      description: "Delete Project"
      operationId: api.apiProject.delete_project
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            example: "e095081f-b145-4df7-affa-0412fce2ea88"
      responses:
        204:
          description: "succeed to delete project"

  /project/{project_id}/status:
    put:
      tags:
        - "project"
      description: "Active/Disable Project"
      operationId: api.apiProject.update_project_status
      parameters:
        - name: project_id
