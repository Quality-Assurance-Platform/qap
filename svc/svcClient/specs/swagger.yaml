          description: "succeed to list sprint and return sprint objects"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    project_name:
                      type: string
                    status:
                      type: string
    post:
      tags:
        - "sprint"
      description: "Add Sprint"
      operationId: api.apiSprint.add_sprint
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Qsphere 1.1"
                project_id:
                  type: string
                  example: "e095081f-b145-4df7-affa-0412fce2ea88"
                issue_config:
                  type: object
                  properties:
                    sprint:
                      type: object
                      properties:
                        field:
                          type: string
                          example: "sprint"
                        value:
                          type: array
                          items:
                            type: string
                    requirement:
                      type: object
                      properties:
                        field:
                          type: string
                        value:
                          type: array
                          items:
                            type: string
                          example:
                            - "support JIRA"
                            - "case process"
                    version:
                      type: object
                      properties:
                        field:
                          type: string
                        value:
                          type: array
                          items:
                            type: string
                          exemple:
                            - "qsphere1.1"
                    rc:
                      type: object
                      properties:
                        field:
                          type: string
                        value:
                          type: array
                          items:
                            type: string
                          example:
                            - "RC1"
                            - "RC2"
                            - "RC3"
                    type:
                      type: object
                      properties:
                        field:
                          type: string
                        value:
                          type: array
                          items:
                            type: string
                          example:
                            - "Improvement"
                            - "Defect"
                    since:
                      type: object
                      properties:
                        field:
                          type: string
                        newfeature:
                          type: array
                          items:
                            type: string
                          example:
                            - "NewFeature"
                        improve:
                          type: array
                          items:
                            type: string
                          example:
                            - "RegressionImprove"
                        customer:
                          type: array
                          items:
                            type: string
                          example:
                            - "Customer"
                        qamissed:
                          type: array
                          items:
                            type: string
                          example:
                            - "QAMissed"
                    category:
                      type: object
                      properties:
                        field:
                          type: string
                        newfeature:
                          type: array
                          items:
                            type: string
                          example:
                            - "NewFeature"
                        regression:
                          type: array
                          items:
                            type: string
                          example:
                            - "Regression"
                        previous:
                          type: array
                          items:
                            type: string
                          example:
                            - "Previous"
                    status:
                      type: object
                      properties:
                        field:
                          type: string
                        fixing:
                          type: array
                          items:
                            type: string
                          example:
                            - "backlog"
                            - "new"
                            - "fixing"
                        fixed:
                          type: array
                          items:
                            type: string
                          example:
                            - "fixed"
                        verified:
                          type: array
                          items:
                            type: string
                          example:
                            - "verified"
                case_config:
                  type: object
      responses:
        200:
          description: "succeed to add sprint and return sprint ID"

