<iframe class="qap-full-width qap-full-height" src="/dashboard/d/qap/quality-assurance-platform?orgId=1" frameborder="0" sandbox="allow-scripts allow-same-origin"></iframe>
<script>
var frame = $('iframe')[0];
var hideSideMenuTimeout;
var hideNavbarTimeout;

var hideSideMenu = function(){
    var sidemenu = frame.contentWindow.document.getElementsByTagName('sidemenu')[0];
    if(sidemenu){
        clearTimeout(hideSideMenuTimeout);
        sidemenu.hidden = true;
        return ;
    }
    hideSideMenuTimeout = setTimeout(hideSideMenu, 100);
}

var hideNavbarPageBtn = function(){
    var narbarpagebtn = frame.contentWindow.document.getElementsByClassName('navbar-page-btn')[0];
    if(narbarpagebtn){
        clearTimeout(hideNavbarPageBtnTimeout);
        narbarpagebtn.hidden = true;
        return ;
    }
    hideNavbarPageBtnTimeout = setTimeout(hideNavbarPageBtn, 100);
}

var hideNavbarButtonShare = function(){
    var narbarbuttonshare = frame.contentWindow.document.getElementsByClassName('btn navbar-button navbar-button--share')[0];
    if(narbarbuttonshare){
        clearTimeout(hideNavbarButtonShareTimeout);
        narbarbuttonshare.hidden = true;
        return ;
    }
    hideNavbarButtonShareTimeout = setTimeout(hideNavbarButtonShare, 100);
}
