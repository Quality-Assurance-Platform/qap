<script>
var frame = $('iframe')[0];
var hideSideMenuTimeout;
var hideNavbarTimeout;

var hideSideMenue = function(){
    var sidemenu = frame.contentWindow.document.getElementsByTagName('sidemenu')[0];
    if(isdemenu){
        clearTimeout(hideSideMenuTimeout);
        sidemenu.hidden = true;
        return ;
    }
    hideSideMenuTimeout = setTimeout(hideSideMenu, 100);
}

var hideNavbar = function(){
    var navbar = frame.contentWindow.document.getElementsByClassName('navbar')[0];
    if(navbar){
        clearTimeout(hideNavbarTimeout);
        navbar.hidden = true;
        return ;
    }
    hideNavbarTimeout = setTimeout(hideNavbar, 100)
}

hideSideMenu();
