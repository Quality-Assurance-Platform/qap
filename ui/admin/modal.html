<!-- 创建项目 -->
<div id="qap-create-project" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="qap-create-project-title">创建项目</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="">
                <input id="qap-create-project-id" type="hidden" name="" value="">
                <form>
                    <div class="form-group">
                        <label for="qap-create-project-connection">服务器配置</label>
                        <select id="qap-create-project-connection" class="form-control" name=""></select>
                    </div>
                    <div class="form-group">
                        <label for="qap-create-project-name">项目名称</label>
                        <input id="qap-create-project-name" class="form-control" type="text" name="" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" type="button" onclick="qapCreateProject()">提交</button>
                <button class="btn btn-secondary float-right" type="button" data-dismiss="modal" aria-hidden="true">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 迭代 -->
<div id="qap-sprint" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="qap-sprint-title">创建迭代</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="">
                <input id="qap-sprint-id" type="hidden" name="" value="">
                <form>
                    <div class="form-group">
                        <label for="qap-sprint-project">项目</label>
                        <select id="qap-sprint-project" class="form-control" name=""></select>
                    </div>
                    <div class="form-group">
                        <label for="qap-sprint-name">迭代名称</label>
                        <input id="qap-sprint-name" class="form-control" type="text" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="qap-sprint-product-version">产品版本</label>
                        <input id="qap-sprint-product-version" class="form-control" type="text" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="qap-sprint-issue-types">问题类型</label>
                        <input id="qap-sprint-issue-types" class="form-control" type="text" name="" value="Improvement,缺陷">
                    </div>
                    <div class="form-group">
                        <label for="qap-sprint-features">功能列表</label>
                        <input id="qap-sprint-features" class="form-control" type="text" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="qap-sprint-rcs">RC列表</label>
                        <input id="qap-sprint-rcs" class="form-control" type="text" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="qap-sprint-issue-status-fixing">待修复问题状态列表</label>
                        <input id="qap-sprint-issue-status-fixing" class="form-control" type="text" name="" value="待办,进行中,新发现">
                    </div>
                    <div class="form-group">
                        <label for="qap-sprint-issue-status-fixed">已修复问题状态列表</label>
                        <input id="qap-sprint-issue-status-fixed" class="form-control" type="text" name="" value="开发完成">
                    </div>
                    <div class="form-group">
                        <label for="qap-sprint-issue-status-verified">待验证问题状态列表</label>
                        <input id="qap-sprint-issue-status-verified" class="form-control" type="text" name="" value="已关闭">
                    </div>
                    <div class="form-group">
                        <label for="qap-sprint-categories">类别列表</label>
                        <input id="qap-sprint-categories" class="form-control" type="text" name="" value="Regression,Previous,NewFeature,Others">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" type="button" onclick="qapCreateSprint()" id="qap-sprint-submit">提交</button>
                <button class="btn btn-secondary float-right" type="button" data-dismiss="modal" aria-hidden="true">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 操作响应 -->
<div id="qap-action-response" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="alert" role="alert" id="qap-action-response-alert">
            <strong id="qap-action-response-msg"></strong>
        </div>
    </div>
</div>
