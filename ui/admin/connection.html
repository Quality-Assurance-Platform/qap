<!-- 创建连接信息 -->
<div class="row qap-data-detail" id="qap-connection">
    <div class="col col-1"></div>
    <div class="col col-10">
        <div class="card">
            <div class="card-header">
                <strong>我的连接</strong>
            </div>
            <div class="card-body">
                <input id="qap-connection-id" type="hidden" name="" value="">
                <div class="form-group">
                    <label for="qap-connection-server-type">服务器类型</label>
                    <select id="qap-connection-server-type" class="form-control" name="">
                        <option>JIRA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qap-connection-server">服务器</label>
                    <input id="qap-connection-server" class="form-control" type="text" name="" value="">
                </div>
                <div class="form-group">
                    <label for="qap-connection-account">账号</label>
                    <input id="qap-connection-account" class="form-control" type="text" name="" value="">
                </div>
                <div class="form-group">
                    <label for="qap-connection-password">密码</label>
                    <input id="qap-connection-password" class="form-control" type="password" name="" value="">
                </div>
            </div>
            <div class="card-footer ">
                <button class="btn btn-info" type="button" onclick="qapSubmitConnection()">提交</button>
                <button class="btn btn-danger float-right" type="button" disabled>删除</button>
            </div>
        </div>
    </div>
    <div class="col col-1"></div>
</div>
